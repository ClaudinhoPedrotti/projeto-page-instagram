<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/iconinsta.jpg">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/iphone.png" alt="Demonstração do aplicativo instagram">
        </div>
        <div class="instagram-menu">
            <div class="group">
                <img src="./img/logoinsta.png" class="instagram-logo" alt="Logotipo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil1.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Claudinho Pedrotti</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é claudinhopedrotti?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="rodape">
        <a href="#" class="links">Meta</a>
        <a href="#" class="links">Sobre</a>
        <a href="#" class="links">Blog</a>
        <a href="#" class="links">Carreiras</a>
        <a href="#" class="links">Ajuda</a>
    </div>
</body>
</html>
